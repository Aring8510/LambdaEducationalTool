<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>事前テスト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/vs.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
</head>
<body>
<h1 id="ex-title">事前テスト</h1>
<div id="timer">ここに残り時間が表示されます</div>
<div id="ex-container">
    <div id="ex-sentence">ここに問題文が表示されます</div>
    <div id="ex-img-container"><img src="./img/dummy.png" id="ex-img"></div>
</div>
<div id="ans-container">
    <form id="ans-element">
        <input type="radio" id="ans1" name="answer" value="1" checked><label for="ans1">回答1</label>
        <input type="radio" id="ans2" name="answer" value="2"><label for="ans2">回答2</label>
        <input type="radio" id="ans3" name="answer" value="3"><label for="ans3">回答3</label>
        <input type="radio" id="ans4" name="answer" value="4"><label for="ans4">回答4</label>
    </form>
</div>

<script>
    // TODO:結構、実装やばい
    let ExB_sentence = ['次のFunctionalインターフェースの内、必ずbooleanを返すものはどれ',
        '次のFunctionalインターフェースの内、結果を返さないものはどれ',
        '次の内、ラムダ式の記述として正しいものはどれ',
        '次の内、ラムダ式の記述として正しいものはどれ。ただしListクラスのforEachメソッドはConsumer&lt;T&gt;を引数に取る。',
        '次の内、ラムダ式の記述として誤っているものをすべて選べ',
        '次の内、関数型インターフェースとラムダ式の記述として正しいものはどれ',
        '以下の要件を満たすように空欄に適切なラムダ式を記述しなさい。\n・list変数の各要素を２倍し、出力する。\n・ListクラスのforEachメソッドはConsumer&lt;T&gt;を引数に取るものとする',
        '次の内、StreamAPIの説明として正しいものはどれ',
        '下のコードの標準出力の結果を求めなさい',
        '下のコードの標準出力の結果を求めなさい',
        'ソースコードを編集して、条件を満たすソースコードを完成させなさい\nX行目のListクラスのlist変数に以下の処理を行う。ただし、それぞれの処理にはStreamAPIとラムダ式を使用し、一つの文でなければならない。\n' +
        '・各要素を２倍する\n' +
        '・３の倍数の要素を削除する\n' +
        '・各要素を一つずつ標準出力（System.out.println()）する\n',
        '下に示す関数を条件に沿って書き直しなさい\n・For文及びif文を使わず、StreamAPIとラムダ式を使用すること\n・出力が一致すること\n'
        ]
    let ExB_time_limit = [120, 120, 120, 120, 120, 120, 180, 120, 180, 300, 300, 600]

    let ExNum, time, time_limit
    let ans = []
    let go = false
    const timer_element = document.getElementById("timer")
    const ex_sentence = document.getElementById("ex-sentence")
    const ex_img = document.getElementById("ex-img")
    window.onload = function () {
        ExNum = 0
        time_limit = 1;
        timer_element.textContent = "ここに時間が表示されます:ここに制限時間が表示されます"
        ex_sentence.textContent = "ここに問題が表示されます"
        alert("ready?")
        time = 0
        go = true
    }

    let time_count = function () {
        if (!go) {
            return
        }
        time += 1;
        if (time >= time_limit) {
            time = 0;
            if (++ExNum === ExB_sentence.length + 1) {
                alert(ExNum)
                go = false;
            }
            timer_element.textContent = time
            ex_sentence.textContent = "問" + ExNum + ":" + ExB_sentence[ExNum - 1]
            ex_img.src = "./img/ExA" + (ExNum) + ".PNG"
            time_limit = ExB_time_limit[ExNum - 1]
            const ans_element = document.getElementById("ans-element")
            ans.push(ans_element.answer.value)
            console.log(ans)
        }
        timer_element.textContent = "残り時間:" + (time_limit - time);
    }
    setInterval(time_count, 1000)
</script>
<script>// hljs.initHighlightingOnLoad();</script>
</body>
</html>
